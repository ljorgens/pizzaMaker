<!DOCTYPE html>
<html>
	<head>
		<title>Get Your Slices Here!</title>
		<link rel="stylesheet" href="css/styles.css" type = "text/css">
		<script src="js/jquery-1.11.2.js"></script>
		<script src="js/scripts.js"></script>
	</head>
	<body>
		<div id = "container">
			<h1>Pick Your Pizza!</h1>
			<form id = "pizzaType">
				<h2>Size!</h2>
				<input type="radio" name = "size" value = "6" checked>  <h4> $5 Personal Pizza (6") </h4>
				<input type="radio" name = "size" value = "10"> <h4> $8 Small Pizza (10") </h4>
				<input type="radio" name = "size" value = "14"> <h4> $12 Medium Pizza (14") </h4>
				<input type="radio" name = "size" value = "20"> <h4> $14 Large Pizza (20") </h4>				
				<h3>Toppings!</h3>
				<input type="radio" name = "toppings" value = "cheese" checked> <h4> +$5 Cheese </h4>
				<input type="radio" name = "toppings" value = "pepperoni"> <h4> +$7 Pepperoni </h4>
				<button type = "submit"> Make me a Pizza!</button>
			</form>
			
			<div class = "pizzaPrice">
				<div id = "pizza">
					
				</div>
			</div>
			
		</div>
	</body>
</html>
